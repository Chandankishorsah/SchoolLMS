<div class="auth-container">
  <div class="auth-card" style="max-width: 500px; width: 100%;">
    <div class="p-5">
      <div class="text-center mb-4">
        <div class="mb-3">
          <i class="fas fa-user-plus text-primary" style="font-size: 3rem;"></i>
        </div>
        <h2 class="h3 fw-bold mb-2">Create Account</h2>
        <p class="text-muted">Join our school management system</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="fade-in-up">
        <div class="row g-3">
          <div class="col-12">
            <div class="form-floating">
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                placeholder="Full Name"
                formControlName="name"
                [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
              <label for="name">Full Name</label>
              <div class="invalid-feedback" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                Name is required
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email"
                formControlName="email"
                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              <label for="email">Email Address</label>
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
                formControlName="password"
                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              <label for="password">Password</label>
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <select 
                class="form-select" 
                id="role" 
                formControlName="role"
                [class.is-invalid]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                <option value="">Choose role...</option>
                <option value="super_admin">Super Admin</option>
                <option value="school_admin">School Admin</option>
                <option value="parent">Parent</option>
              </select>
              <label for="role">Account Type</label>
              <div class="invalid-feedback" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                Please select an account type
              </div>
            </div>
          </div>

          <div class="col-12" *ngIf="registerForm.get('role')?.value === 'school_admin' || registerForm.get('role')?.value === 'parent'">
            <div class="form-floating">
              <input 
                type="text" 
                class="form-control" 
                id="schoolId" 
                placeholder="School ID"
                formControlName="schoolId">
              <label for="schoolId">School ID</label>
            </div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 mt-4 mb-3"
          [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
          <i *ngIf="!isLoading" class="fas fa-user-plus me-2"></i>
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>

        <div class="text-center">
          <p class="text-muted mb-2">Already have an account?</p>
          <a routerLink="/login" class="text-decoration-none">
            <i class="fas fa-sign-in-alt me-1"></i>
            Sign In
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
