<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Students Management</h4>

    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Student</th>
          <th>Grade</th>
          <th>Parent</th>
          <th>Fees Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.grade }}</td>
          <td>{{ s.parent }}</td>
          <td>
            <span 
              class="badge"
              [ngClass]="{
                'bg-success': s.feesStatus === 'Paid',
                'bg-danger': s.feesStatus === 'Unpaid',
                'bg-warning text-dark': s.feesStatus === 'Partial'
              }">
              {{ s.feesStatus }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-primary me-2">✏️ Edit</button>
            <button class="btn btn-sm btn-danger">🗑 Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
