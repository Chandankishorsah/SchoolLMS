<div class="container mt-4">
  <h2 class="mb-3">Add New School</h2>

  <form [formGroup]="schoolForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label class="form-label">School Name</label>
      <input type="text" class="form-control" formControlName="schoolName" />
      <div *ngIf="isSubmitted && f.schoolName.errors" class="text-danger">
        School name is required (min 3 characters).
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
      <div *ngIf="isSubmitted && f.address.errors" class="text-danger">
        Address is required.
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city" />
        <div *ngIf="isSubmitted && f.city.errors" class="text-danger">
          City is required.
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">State</label>
        <input type="text" class="form-control" formControlName="state" />
        <div *ngIf="isSubmitted && f.state.errors" class="text-danger">
          State is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="text" class="form-control" formControlName="contactNumber" />
      <div *ngIf="isSubmitted && f.contactNumber.errors" class="text-danger">
        Enter a valid 10-digit contact number.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="isSubmitted && f.email.errors" class="text-danger">
        Enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Principal Name</label>
      <input type="text" class="form-control" formControlName="principalName" />
      <div *ngIf="isSubmitted && f.principalName.errors" class="text-danger">
        Principal name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add School</button>
  </form>
</div>
