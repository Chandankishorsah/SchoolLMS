<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
     <div>
    <h4 class="mb-3">Users List</h4>

     </div>
     <div>
        <button class="btn btn-primary" (click)="openModal()">
            <i class="fas fa-plus me-2"></i>Add User
        </button>
     </div>

    </div>
   <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>S.N</th>
          <th>School Name</th>
          <th> Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of managers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ m.schoolName }}</td>
          <td>{{ m.managerName }}</td>
          <td>{{ m.email }}</td>
          <td>{{ m.role }}</td>
          <td>{{ m.phone }}</td>
          <td>
            <span class="badge" 
              [ngClass]="{ 
                'bg-success': m.status === 'Active',
                'bg-danger': m.status === 'Inactive'
              }">
              {{ m.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div id="addSchoolManagerModal" class="modal fade show" tabindex="-1" style="display:none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      
      <!-- Header -->
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Add School User</h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
          <form [formGroup]="managerForm" (ngSubmit)="addManager()" class="row g-3">

             <div class="col-md-12">
        <label class="form-label">School Name</label>
        <input type="text" formControlName="schoolName" class="form-control" placeholder="Enter name">
      </div>
      <div class="col-md-12">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
      </div>

      <div class="col-md-12">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
      </div>

      <div class="col-md-12">
        <label class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control" placeholder="10-digit number">
      </div>

      <div class="col-md-12">
        <label class="form-label">Status</label>
        <select formControlName="status" class="form-select">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="managerForm.invalid">➕ Add Manager</button>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>
